<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="m-4">
    <header>

    </header>

    <!-- main container -->
    <main>
        <div class="flex flex-col md:flex-row ">
            <!-- shape card container  -->
            <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 ">

                <!-- triangle card -->
                <div class="card card-compact w-80 bg-base-100 shadow-xl text-center ">
                    <figure><img src="images/triangle.png" alt="Traiangle" class="w-75"/></figure>
                    <div class="card-body flex-auto">
                      <h2 class="card-title text-center flex-auto">Triangle</h2>
                      <p>Area(A) = 0.5 x b x h </p>
                     <div>
                        <input type="text" placeholder="b" class="w-24 text-xl p-2 rounded-sm " id="triangleBase">
                        <span>cm</span>
                        <input type="text" placeholder="h" class="w-24 text-xl p-2 rounded-sm " id="triangleHeight">
                        <span>cm</span>
                     </div>
                      <div class="card-actions  ">
                        <button class="btn btn-primary w-full" onclick="calculateTriangle()">calculate</button>
                      </div>
                    </div>
                  </div>

                   <!-- rectangle card -->
                <div class="card p-4 card-compact w-96 bg-base-100 shadow-xl m-2">
                    <figure><img src="images/rectangle.png" class="w-75" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle </h2>
                      <p>Area (A) = w X I </p>

                      <div>
                        <input type="text" id="rectangleWidth" placeholder= " width" class="w-24 text-xl p-2 rounded-sm " ><span>cm</span>
                        <input type="text" id="rectangleLength" class="w-24 text-xl p-2 rounded-sm " placeholder= " Length"><span>cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full" onclick="rectangleCalculate()">Calculate</button>
                      </div>
                    </div>
                  </div>

                   <!-- parallelogram card -->
                <div class="card p-4 card-compact w-96 bg-base-100 shadow-xl m-2">
                  <figure><img src="images/parallelogram.png" class="w-75" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Peralelogram </h2>
                    <p>Area (A) = b X h </p>

                    <div>
                      <input type="text" id="parallelogramBase" placeholder= "base" class="w-24 text-xl p-2 rounded-sm " ><span>cm</span>
                      <input type="text" id="parallelogramHeight" class="w-24 text-xl p-2 rounded-sm " placeholder= " height"><span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                      <button class="btn btn-primary w-full" onclick="parallelogramCalculate()">Calculate</button>
                    </div>
                  </div>
                </div>

                  <!-- rectangle card -->
                  <div class="card p-4 card-compact w-96 bg-base-100 shadow-xl m-2">
                    <figure><img src="images/rectangle.png" class="w-75" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle </h2>
                      <p>Area (A) = w X I </p>

                      <div>
                        <input type="text" id="rectangleWidth" placeholder= " width" class="w-24 text-xl p-2 rounded-sm " ><span>cm</span>
                        <input type="text" id="rectangleLength" class="w-24 text-xl p-2 rounded-sm " placeholder= " Length"><span>cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary w-full" onclick="rectangleCalculate()">Calculate</button>
                      </div>
                    </div>
                  </div>

                    <!-- rectangle card -->
                <div class="card p-4 card-compact w-96 bg-base-100 shadow-xl m-2">
                  <figure><img src="images/rectangle.png" class="w-75" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle </h2>
                    <p>Area (A) = w X I </p>

                    <div>
                      <input type="text" id="rectangleWidth" placeholder= " width" class="w-24 text-xl p-2 rounded-sm " ><span>cm</span>
                      <input type="text" id="rectangleLength" class="w-24 text-xl p-2 rounded-sm " placeholder= " Length"><span>cm</span>
                    </div>
                    <div class="card-actions justify-end">
                      <button class="btn btn-primary w-full" onclick="rectangleCalculate()">Calculate</button>
                    </div>
                  </div>
                </div>

                  

            </div>

            <!-- area calculation  -->
             <div class="w-96 border-2 border-gray-700 rounded-md  " >

                <h3 class="text-3xl text-center p-4 ">Area calculation</h3>

             </div>
        </div>
    </main>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calculate.js"></script>
</body>
</html>
